<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomin's Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .photo {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            color: #555;
        }
        .education, .experience {
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lomin's Resume</h1>
        <img src="your-photo.jpg" alt="Lomin's Photo" class="photo"> <!-- Replace with actual photo path -->
        
        <div class="section">
            <h2>Education</h2>
            <div class="education">
                <strong>M.Tech in Computer Science</strong><br>
                University Name, Year of Graduation
            </div>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <div class="experience">
                <strong>15 Years of Experience</strong><br>
                - Job Title 1, Company Name (Year - Year)<br>
                - Job Title 2, Company Name (Year - Year)<br>
                - Job Title 3, Company Name (Year - Year)<br>
                <!-- Add more experiences as needed -->
            </div>
        </div>
    </div>
</body>
</html>
